<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Book</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One|Roboto:300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">    
    <style>
        *, *:after, *:before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 16px 'Roboto', sans-serif;
            font-weight: 300;
            color: #333;
        }

        header {
            width: 100%;
            text-align: center;
            text-transform: lowercase;
            padding: 20px;
            color: #ecf0f1;
            border-bottom: 5px solid #ecf0f1;
            box-shadow: inset 0px -5px 20px 0px rgba(0, 0, 0, 0.3);
            background: #e74c3c url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2PUO1P4/5JJPyMDFMAZGAIwlRgqAFhNCAXLv59gAAAAAElFTkSuQmCC) repeat;
        }
        header h1 {
            font: 52px 'Patua One', sans-serif;
            margin-bottom: 10px;
        }
        header p {
            font-size: 22px;
        }

        #app {
            margin: 20px 0;
        }
        .controls__buttons {
            padding-top: 26px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>order book</h1>
        <p>An order book application built with Javascript (ES6)</p>
    </header>

    <div id="app">
        
        <form id="app__controls">
            <div class="container">
                <div class="alert alert-light text-center" role="alert"></div>
                
                <div class="row">
                    <div class="col-sm-3">
                        <div class="controls__input">
                            <label>Date</label>
                            <input type="date" class="form-control" id="order-date" required autofocus>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="controls__input">
                            <label>Quantity</label>
                            <input type="number" class="form-control" id="order-quantity" min="1" step="1" value="1" required>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="controls__input">
                            <label>Price</label>
                            <input type="number" class="form-control" id="order-price" min="0.01" step="0.01" value="0.0" required>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="controls__buttons">
                            <button type="submit" class="btn btn-primary">register order</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="controls__buttons float-right">
                            <a class="btn btn-outline-primary" href="#" role="button" id="control-import">import orders</a>
                            <a class="btn btn-outline-primary" href="#" role="button" id="control-delete">delete all</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
