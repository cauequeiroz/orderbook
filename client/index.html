<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Book</title>

    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto:300" rel="stylesheet">
    <style>
        *, *:after, *:before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 16px 'Roboto', sans-serif;
            font-weight: 300;
            color: #333;
        }

        header {
            width: 100%;
            border-bottom: 5px solid #ecf0f1;
            text-align: center;
            background: #e74c3c url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAG0lEQVQYV2PUO1P4/5JJPyMDFMAZGAIwlRgqAFhNCAXLv59gAAAAAElFTkSuQmCC) repeat;
            padding: 40px;
            box-shadow: inset 0px -5px 20px 0px rgba(0, 0, 0, 0.3);
            color: #ecf0f1;
        }
        header h1 {
            font: 52px 'Patua One', sans-serif;
            margin-bottom: 10px;
        }
        header p {
            font-size: 22px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>order book</h1>
        <p>An order book application built with Javascript (ES6)</p>
    </header>

</body>
</html>
